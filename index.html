<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">
                <img src="./pics/logo.png" alt="logo">
                <strong>Job</strong> Passcard
            </a>
            <nav class="middle">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </nav>
            <nav class="end">
                <a href="#"><img src="./pics/search.svg" alt="search"></a>
                <a class="cart" href="#">
                    <img src="./pics/cart.svg" alt="cart">
                    <div class="noti">1</div>
                </a>
                <div class="end_nav">
                    <a href="#">LOGIN</a>
                    <p>|</p>
                    <a href="#">SIGN UP</a>
                </div>
            </nav>

        </div>
        <div class="content">
            <H1>My Cart</H1>
            <div class="shopping">
                <div class="order">
                    <div class="order_1">
                        <button class="bin_button"><img src="./pics/bin.svg" alt="bin"></button>
                        <div class="product_1">
                            <div class="p_icon">
                                <img src="./pics/doc.svg" alt="p_icon_1">
                            </div>
                            <p class="name_1">Google Docs</p>
                            <p class="type">Used for business</p>
                        </div>
                        <div class="detail">
                            <div class="s_detail">
                                <h2 class="name_2">Google Docs</h2>
                                <div class="level">
                                    <div class="status_bar">
                                        <div class="status filled"></div>
                                        <div class="status"></div>
                                        <div class="status"></div>
                                    </div>
                                    <form action="#">
                                        <select class="choose" name="level">
                                            <option  value="1">LV 1-3</option>
                                            <option value="2">LV 2-3</option>
                                            <option value="3">LV 3-3</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>

                    <div class="order_1">
                        <button class="bin_button"><img src="./pics/bin.svg" alt="bin"></button>
                        <div class="product_2">
                            <div class="p_icon">
                                <img src="./pics/doc2.svg" alt="p_icon_2">
                            </div>
                            <p class="name_1">Google Slides</p>
                            <p class="type">Used for business</p>
                        </div>
                        <div class="detail">
                            <div class="s_detail">
                                <h2 class="name_2">Google Slides</h2>
                                <div class="level">
                                    <div class="status_bar_2">
                                        <div class="status filled"></div>
                                        <div class="status filled"></div>
                                        <div class="status filled"></div>
                                        <div class="status"></div>
                                    </div>
                                    <form action="#">
                                        <select class="choose" name="level">
                                            <option value="3">LV 3/4</option>
                                            <option  value="1">LV 1/4</option>
                                            <option value="2">LV 2/4</option>
                                            <option value="4">LV 4/4</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>

                </div>
                <div class="summary">
                    <div class="subtotal">
                        <h3>Order Info</h3>
                        <div class="s_subtotal">
                            <p>Subtotal</p>
                            <p>THB 300</p>
                        </div>
                        <div class="s_promo">
                            <img src="./pics/coupon.svg" alt="coupon">
                            <form action="#">
                                <input class="text_box" type="text" placeholder=" Promotion code">
                                <input class="submit_box" type="submit" value="APPLY" >
                            </form>
                        </div>
                    </div>
                    <div class="checkout">
                        <div class="s_payment">
                            <p>Total payment</p>
                            <h2>THB 300</h2>
                        </div>
                        <button class="logIn">LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
